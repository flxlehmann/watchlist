<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üé¨ Watchlist ‚Äî Collaborative (Vercel Sync)</title>
  <meta name="description" content="Collaborative movie watchlist with server sync and posters." />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>üé¨ Watchlist</h1>

      <div class="room">
        <input id="roomIdInput" class="input" placeholder="Room (e.g. mint-otter-42)‚Ä¶" />
        <button id="createRoomBtn" class="btn primary">Create Room</button>
        <button id="joinRoomBtn" class="btn">Join Room</button>
        <button id="syncNowBtn" class="btn outline">Sync now</button>
        <span id="connInfo" class="subtle"></span>
      </div>
    </header>

    <section class="statusbar">
      <div id="statusDot" class="dot gray"></div>
      <span id="statusText">Local mode</span>
      <span id="roomShare" class="share"></span>
    </section>

    <section class="controls">
      <form id="addForm" autocomplete="off">
        <div class="add-with-suggest ac-wrap">
          <input id="titleInput" class="input big" placeholder="Add a movie title‚Ä¶" required autocomplete="off" />
          <div id="acList" class="ac-list" hidden></div>
        </div>
        <button class="btn primary" type="submit">Add</button>
      </form>

      <div class="filters">
        <label><input type="checkbox" id="showWatched"> Show watched</label>
        <input id="searchInput" class="input" placeholder="Search‚Ä¶" />
        <select id="sortSelect" class="input">
          <option value="added">Sort: Recently added</option>
          <option value="title">Sort: Title (A‚ÄìZ)</option>
          <option value="rating">Sort: Rating (High ‚Üí Low)</option>
          <option value="watched">Sort: Unwatched first</option>
        </select>
        <button id="clearAllBtn" class="btn danger outline">Clear all</button>
      </div>
    </section>

    <section id="emptyState" class="empty">
      <p>No movies yet. Add your first one above! üçø</p>
    </section>

    <ul id="list" class="list" aria-live="polite"></ul>

    <footer class="foot">
      <small>
        Server-synced via Vercel Function + Upstash Redis.
        <span id="diag" class="subtle"></span>
      </small>
    </footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
